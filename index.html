<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini-games</title>
  <link rel="stylesheet" href="./newStyle.css">
</head>
<body>

  <header class="header">
    <div class="container">
      <h1 class="title">Mini Games</h1>


      <a href="./games/rock-paper-scissors/index.html">Rock | Paper | Scissors</a>


    </div>
  </header>

  <section class="side-bar">

    <div class="image-div">
      <img src="" alt="">
    </div>
    
    <div class="player-info">
      <div class="account-info">
        <h2 class="username">fabrizio411</h2> <!-- JS -->
        <p class="level">Lvl. 0</p> <!-- JS -->
        <div class="currency">
          <p class="coins">Coins</p> <!-- JS -->
          <p class="gems">Gems</p> <!-- JS -->
        </div>
        
      </div>

      <div class="player-status">
        <div class="health-box">
          <p class="name">Health</p>
          <div class="bar"></div> <!-- JS -->
          <p class="status">
            <span>100</span>/<span>100</span> <!-- JS -->
          </p>
        </div>
        <div class="exp-box">
          <p class="name">Experience</p>
          <div class="bar"></div> <!-- JS -->
          <p class="status">
            <span>100</span>/<span>100</span> <!-- JS -->
          </p>
        </div>
      </div>
      
    </div>
  </section>



  
</body>
</html>
