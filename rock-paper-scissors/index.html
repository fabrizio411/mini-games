<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock / Paper / Scissors</title>
  <link rel="stylesheet" href="./css/nuevo.css">
</head>
<body>

  <main>
    <h1 class="title h1-0">Rock | Paper | Scissors</h1>    
      
    <button class="button" id="rock">
      <img src="https://static.thenounproject.com/png/711504-200.png">
    </button>
    <button class="button" id="paper">
      <img src="https://static.thenounproject.com/png/889788-200.png">
    </button>
    <button class="button" id="scissors">
      <img src="https://www.svgrepo.com/download/69314/scissors.svg">
    </button>
    
    <div class="resultados-box">
      <div class="computer-choice">
        <p>Computer Choice:</p>
        <p id="computer-choice"></p>
      </div>

      <div class="resultado">
        <span>Result:</span>
        <p id="resultado"></p>
      </div>
      
      <div class="score">
        <p>Score:</p>
        <p id="score"></p>
      </div>
    </div>
    
    
  </main>


  
  
</body>
<script src="./js/main.js"></script>
</html>
