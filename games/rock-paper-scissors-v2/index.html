<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock | Paper | Scissrs</title>
  <link rel="stylesheet" href="../../general-menu.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  
  <!-- HEADER -->
  <header class="header">
    <div class="container">
      <h1 class="title">Mini Games</h1>


      <a href="./games/rock-paper-scissors/index.html">Rock | Paper | Scissors</a>


    </div>
  </header>

  <main>
    <!-- SIDE BAR -->
    <section class="side-bar">
      <div class="image-div">
        <img src="" alt="">
      </div>
      
      <div class="container">
        <div>
          <div class="account-info">
            <h2 class="username">fabrizio411</h2> <!-- JS -->
            <p class="level">Lvl. 0</p> <!-- JS -->
            <div class="currency">
              <p class="coins">
                <svg class="coins-svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 5C7.031 5 2 6.546 2 9.5S7.031 14 12 14c4.97 0 10-1.546 10-4.5S16.97 5 12 5zm-5 9.938v3c1.237.299 2.605.482 4 .541v-3a21.166 21.166 0 0 1-4-.541zm6 .54v3a20.994 20.994 0 0 0 4-.541v-3a20.994 20.994 0 0 1-4 .541zm6-1.181v3c1.801-.755 3-1.857 3-3.297v-3c0 1.44-1.199 2.542-3 3.297zm-14 3v-3C3.2 13.542 2 12.439 2 11v3c0 1.439 1.2 2.542 3 3.297z"></path></svg>
                0
              </p> <!-- JS -->
              <p class="gems">
                <svg class="gems-svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M16.445 3h-8.89c-.345 0-.666.178-.849.47L3.25 9h17.5l-3.456-5.53a1.003 1.003 0 0 0-.849-.47zM11.26 21.186a1 1 0 0 0 1.48 0L22 11H2l9.26 10.186z"></path></svg>
                0
              </p> <!-- JS -->
            </div>
            
          </div>

          <div class="player-status">
            <div class="health-box">
              <p class="name">Health</p>
              <div class="bar"></div> <!-- JS -->
              <p class="status">
                <span>100</span>/<span>100</span> <!-- JS -->
              </p>
            </div>
            <div class="exp-box">
              <p class="name">Experience</p>
              <div class="bar"></div> <!-- JS -->
              <p class="status">
                <span>100</span>/<span>100</span> <!-- JS -->
              </p>
            </div>
          </div>
        </div>

        <div class="btn-box">
          <button class="btn new-g">New Game</button>
          <button class="btn quit-g">Quit Game</button>
        </div>

      </div>  
    </section>



    <!-- GAME SECTION -->
    <section></section>



    <!-- GAME INFO BAR -->
    <section class="info-bar">
      <div>
        <h2 class="title">Game</h2>
        <hr>
      </div>
      
      <div class="info-box">
        <div class="enemy-info-box">
          <h3 class="subtitle">Enemy:</h3>
          <div class="enemy-data">
            <p class="enemy-name">-enemyname-</p> <!-- JS -->
            <p class="enemy-level">Lvl. 0</p> <!-- JS -->
          </div>
          <div class="enemy-drops-box">
            <p>Possible Drops</p> <!-- JS -->
            <button><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M16.293 9.293 12 13.586 7.707 9.293l-1.414 1.414L12 16.414l5.707-5.707z"></path></svg></button>
          </div>
        </div>
        <hr>

        <div class="loot-info-box">
          <h3 class="subtitle">Loot:</h3>
          <div>
            <div class="info-loot">Loot 1</div> <!-- JS -->
            <div class="info-loot">Loot 2</div> <!-- JS -->
            <div class="info-loot">Loot 3</div> <!-- JS -->
            <div class="info-loot">Loot 4</div> <!-- JS -->
            <button class="show-loot">Show all</button>
          </div>
        </div>
        <hr>

        <div class="checkpoint-info-box">
          <h3 class="subtitle">Checkpoint:</h3>
          <p class="checkpoint-info"><span>5</span> enemies left</p> <!-- JS -->
        </div>
      </div>
    </section>
  </main>

  

</body>
<script src="./js/main.js"></script>
</html>
